{% extends 'base.html' %}

{% block title %}Add Result - Intelligent Attendance System{% endblock %}

{% block page_title %}Add New Result{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">Result Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="student_id" class="form-label">Student *</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">Select Student</option>
                                {% for student in students %}
                                    <option value="{{ student.id }}">
                                        {{ student.user.first_name }} {{ student.user.last_name }} ({{ student.student_id }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="subject_id" class="form-label">Subject *</label>
                            <select class="form-select" id="subject_id" name="subject_id" required>
                                <option value="">Select Subject</option>
                                {% for subject in subjects %}
                                    <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exam_type" class="form-label">Exam Type *</label>
                            <select class="form-select" id="exam_type" name="exam_type" required>
                                <option value="">Select Exam Type</option>
                                <option value="midterm">Midterm</option>
                                <option value="final">Final</option>
                                <option value="quiz">Quiz</option>
                                <option value="assignment">Assignment</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exam_date" class="form-label">Exam Date *</label>
                            <input type="date" class="form-control" id="exam_date" name="exam_date" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="marks_obtained" class="form-label">Marks Obtained *</label>
                            <input type="number" step="0.01" class="form-control" id="marks_obtained" name="marks_obtained" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_marks" class="form-label">Total Marks *</label>
                            <input type="number" step="0.01" class="form-control" id="total_marks" name="total_marks" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'results' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Add Result
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
